apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: my-nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nodejs
  template:
    metadata:
      labels:
        app: my-nodejs
    spec:
      containers:
        - name: my-container
          image: your-docker-image:latest
          ports:
            - containerPort: 80
